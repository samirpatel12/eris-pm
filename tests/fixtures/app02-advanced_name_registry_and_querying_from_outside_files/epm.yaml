jobs:

- name: MinersFee
  job:
    set:
      val: 1234

- name: to_save
  job:
    set:
      val: 5000

- name: nameRegTestDataFile1
  job:
    register:
      data_file: names1.csv
      amount: $to_save
      fee: $MinersFee
      wait: true

- name: nameRegTestDataFile2
  job:
    register:
      data_file: ./names2.csv
      fee: $MinersFee
      wait: true

- name: queryReg1
  job:
    query-name:
      name: burrow
      field: data

- name: nameRegAssert1
  job:
    assert:
      key: $queryReg1
      relation: eq
      val: marmot_home

- name: queryReg2
  job:
    query-name:
      name: marmots_are_not
      field: data

- name: nameRegAssert2
  job:
    assert:
      key: $queryReg2
      relation: eq
      val: rodents

- name: queryReg3
  job:
    query-name:
      name: rodents
      field: data

- name: nameRegAssert3
  job:
    assert:
      key: $queryReg3
      relation: eq
      val: marmots_are_not