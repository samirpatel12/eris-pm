jobs:

- name: setStorageBase
  job:
    set:
      val: 5

- name: deployGSFactory
  job:
    deploy:
      contract: Factory.sol
      instance: GSFactory
      wait: true

- name: deployGSABIFactory
  job:
    deploy:
      contract: Factory.sol
      instance: Storage
      wait: true

- name: createGSContract1
  job:
    call:
      destination: $deployGSFactory
      data: create
      abi: GSFactory
      wait: true

- name: createGSContract2
  job:
    call:
      destination: $deployGSFactory
      data: create
      abi: GSFactory
      wait: true

- name: createGSContract3
  job:
    call:
      destination: $deployGSFactory
      data: create
      abi: GSFactory
      wait: true

- name: getLastAddr
  job:
    query-contract:
      destination: $deployGSFactory
      data: last
      abi: GSFactory

- name: assertAddrSingle
  job:
    assert:
      key: $getLastAddr
      relation: eq
      val: $createGSContract3

- name: setStorageBase
  job:
    set:
      val: 5

- name: setStorage1
  job:
    call:
      destination: $createGSContract1
      data: set $setStorageBase
      abi: $deployGSABIFactory
      wait: true

- name: queryStorage1
  job:
    query-contract:
      destination: $createGSContract1
      data: get
      abi: $deployGSABIFactory

- name: assertStorage1
  job:
    assert:
