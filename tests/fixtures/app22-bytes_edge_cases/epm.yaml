    set:
      val: hello world the marmots are here

- name: setStorageString1
  job:
    call:
      destination: $deployStorageK
      data: setString $setStorageBaseString1
      wait: true

- name: queryStorageString1
  job:
    query-contract:
      destination: $deployStorageK
      data: getString

- name: assertStorageString1
  job:
    assert:
