jobs:

- name: val1
  job:
    set:
      val: 1234

- name: less
  job:
    set:
      val: 10000001232

- name: same
  job:
    set:
      val: 10000001233

- name: more
  job:
    set:
      val: 10000001234

- name: receipient
  job:
    set:
      val: 6A3AFFB16BFB95AA547930572D71C460EFBCD857

- name: sendTxTest1
  job:
    send:
      destination: 58FD1799AA32DED3F6EAC096A1DC77834A446B9C
      amount: $val1
      wait: true

- name: sendTxTest2
  job:
    send:
      destination: $receipient
      amount: $val1
      wait: true

- name: sendTxTest3
  job:
    send:
      destination: $addr2
      amount: $val1
      wait: true

- name: sendTxQuery1
  job:
    query-account:
      account: $receipient
      field: balance

- name: sendTxQuery2
  job:
    query-account:
      account: 58FD1799AA32DED3F6EAC096A1DC77834A446B9C
      field: balance

- name: sendTxQuery3
  job:
    query-account:
      account: $addr2
      field: balance

- name: sendTxAssert1
  job:
    assert:
      key: $sendTxQuery1
      relation: eq
      val: $val1

- name: sendTxAssert2
  job:
    assert:
      key: $sendTxQuery2
      relation: eq
      val: $val1

